<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

<body>
  <div class="container">
    <div class="d-flex justify-content-center">
      <div class="card text-center " style="width: 18rem;">
        <img src="images/bg-pattern-card.svg" class="card-img-top " alt="...">
        <div class="card-body">
          <img class="profile-img" src="images/image-victor.jpg" alt="profile">
          <h3 class="card-title mt-4">Victor Crest  <age>26</age></h3>
          <p> London</p>
          <hr/>
            <div class="row">
              <div class="col-4">
                <h3>80K</h3>
                <p>Followers</p>
              </div>
              <div class="col-4">
                <h3>803K</h3>
              <p>Likes</p>
              </div>
              <div class="col-4">
                <h3>1.4K</h3>
                <p>Photos</p>
              </div>
            </div>
           
        </div>
      </div>
    </div>
  </div>
